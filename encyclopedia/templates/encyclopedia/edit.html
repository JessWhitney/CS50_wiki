{% extends "encyclopedia/layout.html" %}

{% block title %}
Editing "{{ title }}"
{% endblock %}

{% block body %}

<form action="/new_entry/" method="POST">
    {% csrf_token %}

    <input type="hidden" name="editing" value="true">

    <input name="title" readonly value="{{ title }}" required type="text" class="edit-box" id="edit-entry-title">
    <br>
    <textarea name="content" required class="edit-box" id="content" rows="6">{{ content }}</textarea>


    <button type="submit" class="save-button">Save</button>
    <a class="discard-button" href="/">Discard</a>
</form>

{% endblock %}
