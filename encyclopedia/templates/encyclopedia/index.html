{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1 id="all-pages">All Pages</h1>
<hr class="solid">

<ul class="all-entries">
    {% for entry in entries %}
    <li><a class="text-link" href="wiki/{{entry}}">{{ entry }}</a></li>

    {% endfor %}
</ul>

{% endblock %}
