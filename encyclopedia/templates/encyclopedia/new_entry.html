{% extends "encyclopedia/layout.html" %}
{% block title %} Create New Wiki Entry {% endblock %}


{% block body %}

<h1 id="create-new-entry">Create a New Wiki Entry:</h1>

{% if messages %}
<div>
    {% for message in messages %}
    <div>
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <input required class="edit-box" type="text" name="entry_title" id="entry_title" placeholder="Title">
    <br>
    <textarea required class="edit-box" rows="5" name="entry_content" id="entry_content"
        placeholder="Entry content"></textarea>
    <br>
    <button class="save-button" id="submit-button" type="submit">Submit</button>
</form>

{% endblock %}
